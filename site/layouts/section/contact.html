{{ define "main" }}

<div class="ph3 bg-off-white">
	<div class="center mw7 pv4">
		<h1 class="f2 lh-title b mb3">{{.Title}}</h1>

		<div class="cms mb5">
			{{ .Content }}
		</div>

		<div class="flex-ns flex-wrap justify-between">
			{{ range .Params.contact_entries }}
			<div class="w-100 w-third-ns mb4">
				<h4 class="f4 b lh-title mb3 primary">{{ .heading }}</h4>
				<p>{{ .text }}</p>
			</div>
			{{ end }}
		</div>
		
	</div>
</div>

{{ end }}
